                                        code = name;
                                }
                            }else{
                                code = countries[name].code;
                            }

                            var last = item[item.length - 1];
                            last.name = name;
                            newest.push(last);

                            if( gps[code] === undefined){
                                console.log(name+'='+code);
                            }else{
                                var myIcon = L.divIcon({className: 'my-icon',html: '' });
                                var pop = '<h3 style="margin:0">' + name + '</h3>date: '+ last.date + '<br>confirmed: ' + last.confirmed + '<br>deaths: ' + last.deaths + '<br>recovered: ' + last.deaths;

                                L.marker([ gps[code].latitude , gps[code].longitude ], {icon: myIcon}).addTo(map).bindPopup(pop).on('click', function() {
                                    //center
                                    map.panTo( this.getLatLng());
                                    //rebuild
                                    $('#myChart canvas').remove();
                                    var canvas = $('<canvas width="400" height="200">');
                                    canvas.appendTo($('#myChart'));
                                    showChart(name,item);
                                });
                            }

                            num += 1;

                            if(size == num ){
                                $('#myTable').DataTable({
                                    responsive: true,
                                    pageLength: 20,
                                    data: newest,
                                    columns: [
                                        { data: 'name' },
                                        { data: 'confirmed' },
                                        { data: 'deaths' },
                                        { data: 'recovered' },
                                        { data: 'date' }
                                    ],
                                    columnDefs: [
                                        {
                                            targets: 0,
                                            className: 'left'
                                        }
                                    ]
                                });
                            }
                        });
                    }
                });

            });

        function showChart(country,data){

            var labels = [];
            var confirmed = [];
            var deaths = [];
            var recovered = [];

            $.each(data,function(index,item){
                labels.push(item.date);
                confirmed.push( (index>0) ? (item.confirmed - data[index-1].confirmed) : item.confirmed );
                deaths.push( (index>0) ? (item.deaths - data[index-1].deaths) : item.deaths );
                recovered.push( (index>0) ? (item.recovered - data[index-1].recovered) : item.recovered );
            });

            var chart = {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'confirmed',
                            data: confirmed,
                            borderColor: 'rgba(250, 155, 184,1)',
                            backgroundColor: 'transparent',
                        },
                        {
                            label: 'deaths',
                            data: deaths,
                            borderColor: 'rgba(0, 178, 189, 1)',
                            backgroundColor: 'transparent',
                        },
                        {
                            label: 'recovered',
                            data: recovered,
                            borderColor: 'rgba(204, 204, 204, 1)',
                            backgroundColor: 'transparent',
                        }
                    ]
                },

                options: {
                    responsive: true,
                    animation: {
                        easing : 'linear',
                        duration: 1200
                    },
                    tooltips :{
                        enabled: true
                    },
                    scales: {
                        /*
                        xAxes: [{
                            maxBarThickness: 12,
                            categoryPercentage: 0.3,
                            gridLines: {
                                tickMarkLength: 0,
                                borderDash: [4, 4],
                                color: "rgba(102,102,102,1)",
                                zeroLineColor: '#c00'
                            },
                            ticks:{
                                padding: 10
                            }
                        }],
                        */
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: country,
                                fontStyle: "bold",
                            }
                        }]

                    },

                    legend: {
                        align: 'end',
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            boxWidth: 7,
                        }
                    },

                    animation: {
                        easing : 'linear',
                        duration: 300,
                    }
                }
            };

            var ctx = $('#myChart canvas');
            var myChart = new Chart(ctx, chart );
        }
        </script>

    </body>
</html>
